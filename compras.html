<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos - TICA BUS</title>
    <style>
        body {
            background-image: url('fondoinicio.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        header {
            background: linear-gradient(to right, red, white, blue);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 4px solid white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 10px;
            color: white;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        nav ul li:nth-child(odd) a {
            background-color: blue;
        }

        nav ul li:nth-child(even) a {
            background-color: red;
        }

        nav ul li a:hover {
            opacity: 0.8;
            transform: scale(1.1);
            border-color: yellow;
        }

        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        h2 {
            color: #222;
        }

        label, select, input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: blue;
            transform: scale(1.05);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        img {
            display: block;
            margin: 20px auto;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
        }
        
@media (max-width: 768px) {
    header {
        padding: 15px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    main {
        max-width: 95%;
    }

    img {
        width: 80%;
    }
}

@media (max-width: 480px) {
    header {
        padding: 10px;
        font-size: 14px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 5px;
    }

    nav ul li a {
        padding: 8px 16px;
        font-size: 14px;
    }

    main {
        max-width: 100%;
        padding: 15px;
    }

    img {
        width: 90%;
    }
}

    </style>
</head>
<body>

    <header>
        <img src="tica.jpg" width="300" height="188">
        <h1><font color="black">Compra de Boletos - TICA BUS</h1></font>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="informacion.html">Información General</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
                <li><a href="historia.html">Historia</a></li>
                 <li><a href="ubicaciones.html">Ubicanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Selecciona tu viaje</h2>
        <label for="origen">Origen:</label>
        <select id="origen" name="origen">
            <option value="origen">Seleccione su Origen</option>
            <option value="guatemala">Guatemala</option>
            <option value="san_salvador">San Salvador</option>
            <option value="managua">Managua</option>
            <option value="san_jose">San José</option>
        </select>

        <label for="destino">Destino:</label>
        <select id="destino" name="destino">
             <option value="destino">Seleccione su Destino</option>
            <option value="san_salvador">San Salvador</option>
            <option value="managua">Managua</option>
            <option value="san_jose">San José</option>
            <option value="panama">Panamá</option>
        </select>

        <label for="fecha">Fecha de viaje:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="cantidad">Cantidad de boletos:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10">

        <button onclick="window.open('boleto.jpeg', '_self')">Comprar Ahora</button>
    </main>

    <footer>
        © 2025 TICA BUS. Todos los derechos reservados.
    </footer>

</body>
</html>
