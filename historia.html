    <style>
        body {

        }

        }

        nav ul li:nth-child(even) a {

        }

        /* Efecto hover */
        nav ul li a:hover {
            opacity: 0.8;
        }

            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            max-width: 90%;
            border-radius: 10px;
        }

        }

        img {
            max-width: 100%;
            height: auto;
        }
