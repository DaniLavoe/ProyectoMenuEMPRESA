<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación de Terminales - TICA BUS</title>
    <style>
        body {
            background-image: url('fondoinicio.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        header {
            background: linear-gradient(to right, red, white, blue);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 4px solid white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 10px;
            color: white;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        nav ul li:nth-child(odd) a {
            background-color: blue;
        }

        nav ul li:nth-child(even) a {
            background-color: red;
        }

        nav ul li a:hover {
            opacity: 0.8;
            transform: scale(1.1);
            border-color: yellow;
        }

        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        h2 {
            color: #222;
        }

        select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: blue;
            transform: scale(1.05);
        }

        .direccion {
            display: none;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
@media (max-width: 768px) {
    header {
        padding: 15px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    main {
        max-width: 95%;
    }

    img {
        width: 80%;
    }
}

@media (max-width: 480px) {
    header {
        padding: 10px;
        font-size: 14px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 5px;
    }

    nav ul li a {
        padding: 8px 16px;
        font-size: 14px;
    }

    main {
        max-width: 100%;
        padding: 15px;
    }

    img {
        width: 90%;
    }
}

    </style>
    <script>
        function mostrarDireccion() {
            var pais = document.getElementById("pais").value;
            var direcciones = {
                "guatemala": "Terminal: 9a Avenida A 0-65, Zona 7, Ciudad de Guatemala.",
                "el_salvador": "Terminal: Final 49 Av. Norte, Colonia Escalón, San Salvador.",
                "honduras": "Terminal: Blvd. Suyapa, Tegucigalpa, Honduras.",
                "nicaragua": "Terminal: Km 4 Carretera Norte, Managua.",
                "costa_rica": "Terminal: Avenida 3, Calle 20, San José.",
                "panama": "Terminal: Albrook Mall, Ciudad de Panamá."
            };

            document.getElementById("resultado").innerHTML = direcciones[pais] || "Seleccione un país válido.";
            document.getElementById("resultado").style.display = "block";
        }
    </script>
</head>
<body>

    <header>
        <img src="tica.jpg" width="300" height="188">
        <h1><font color="black">Ubicación de Terminales - TICA BUS</h1></font>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="informacion.html">Información General</a></li>
                <li><a href="compras.html">Compra en Línea</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Seleccione un país para ver la dirección de su terminal</h2>
        <label for="pais">País:</label>
        <select id="pais">
            <option value="">Seleccione un país</option>
            <option value="guatemala">Guatemala</option>
            <option value="el_salvador">El Salvador</option>
            <option value="honduras">Honduras</option>
            <option value="nicaragua">Nicaragua</option>
            <option value="costa_rica">Costa Rica</option>
            <option value="panama">Panamá</option>
        </select>

        <button onclick="mostrarDireccion()">Ver Dirección</button>

        <div id="resultado" class="direccion"></div>
    </main>

    <footer>
        © 2025 TICA BUS. Todos los derechos reservados.
    </footer>

</body>
</html>
